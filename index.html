<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Math Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/lucide@latest"></script>
<script type="text/javascript" id="MathJax-script" defer
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js">
</script>
<script defer src="https://unpkg.com/mathlive"></script>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script> -->
<!-- <script  src="script.js" type="module"></script>
<script src="history_manager.js" type="module"></script> -->
</head>
<body>
  <!-- Modal -->
  <div id="modal" class="modal -d-block" tabindex="-1">
    <div class="modal-dialog modal-fullscreen-sm-down">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select action</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="action-button-box" class="list-group list-group-flush">
            <button class="list-group-item list-group-item-action">test 1</button>
            <button class="list-group-item list-group-item-action">test 2</button>
          </div>
        </div>
      </div>
    </div>

  </div>
<!-- partial:index.partial.html -->
<div class="sticky-top bg-white border-bottom">
  <div class="container-md py-2">
    <div class="row">
      <div class="col">
        <h1 class="h6">Math Solver</h1>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group me-2" role="group">
            <button class="btn btn-light"><i data-lucide="calculator"></i></button>
            <button class="btn btn-light"><i data-lucide="sliders"></i></button>

          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-light"><i data-lucide="history"></i></button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt-2 mb-5">
  <div class="row">
    <div class="col">
      <div class="">
        <div class="alert alert-primary">
          Experimental Math Solver
        </div>
        <ul id="history-box" class="list-group list-group-flush">
          <li class="list-group-item list-group-item-info">
            This is your math history.
          </li>
        </ul>
      </div>

    </div>
  </div>
  <div class="row mt-4">
    <div class="col">

    </div>
  </div>
</div>
<div class="fixed-bottom">
  <div id="card-box" class="-card -mx-0 container border-top bg-light">
    <div class="row">
      <div class="col d-flex flex-nowrap py-2">
        <math-field id="input-box" class="form-control"></math-field>
        <button id="submit-btn" class="btn btn-primary ms-2" type="button" data-bs-toggle="modal" data-bs-target="#modal" title="Solve...">
          <i data-lucide="corner-down-left"></i>
        </button>

      </div>
    </div>
    <div class="row col d-flex">

    </div>
    </div>
  <div id="keyboard-box"></div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.0.0/math.js'></script>
<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/latest.js'></script> -->
</body>
</html>
